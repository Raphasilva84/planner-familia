<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner Semanal (Colaborativo)</title>
  <style>
    :root{
      --bg:#f4f4f4;
      --card:#ffffff;
      --text:#1b1b1b;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 8px 18px rgba(0,0,0,.08);
      --btn:#4e79a7;
      --btnText:#fff;
      --danger:#ef4444;
      --chip:#11182710;
      --taskbg: rgba(255,255,255,.25);
      --taskBorder: rgba(255,255,255,.20);
      --drop: rgba(0,0,0,.08);
    }
    [data-theme="dark"]{
      --bg:#0b1220;
      --card:#0f172a;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:#1f2a44;
      --shadow: 0 10px 22px rgba(0,0,0,.35);
      --btn:#60a5fa;
      --btnText:#0b1220;
      --danger:#fb7185;
      --chip:#ffffff14;
      --taskbg: rgba(255,255,255,.12);
      --taskBorder: rgba(255,255,255,.14);
      --drop: rgba(255,255,255,.10);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:20px;
    }

    .topbar{
      max-width: 1150px;
      margin: 0 auto 14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap: wrap;
    }
    h1{
      margin:0;
      font-size: 24px;
      letter-spacing:.2px;
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }
    .chip{
      background: var(--chip);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: var(--muted);
      display:inline-flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:#9ca3af;
      display:inline-block;
    }
    .dot.ok{ background:#22c55e; }
    .dot.warn{ background:#f59e0b; }
    .dot.bad{ background:#ef4444; }

    .btn{
      border: 0;
      border-radius: 10px;
      padding: 9px 12px;
      cursor:pointer;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 700;
      box-shadow: var(--shadow);
    }
    .btn.secondary{
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
      font-weight: 600;
    }
    .btn.danger{
      background: var(--danger);
      color: #fff;
    }
    .btn:active{ transform: translateY(1px); }
